<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="//d3js.org/d3.v4.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    svg { width:100%; height: 100% }
  </style>
</head>

<body>
  <script>
    var width = window.innerWidth;
    var height = window.innerHeight;

    var svg = d3.select("body").append("svg")


//d3.geoAzimuthalEqualArea()
    var projection = d3.geoStereographic()
      .scale(width / 2 / Math.PI)
      .scale(200)
      .translate([width / 3, height / 2])

    var path = d3.geoPath()
      .projection(projection);

    var url = "http://enjalot.github.io/wwsd/data/world/world-110m.geojson";
    d3.json(url, function(err, world_geojson) {
      d3.tsv("plants.tsv", function(err, places) {
      svg.append("path")
        .attr("d", path(world_geojson))
      .attr("fill","lightgray")

     svg.selectAll("circle")
     .data(places)
     .enter()
     .append("circle")
     .attr("r", function(d){
       return Math.floor(Math.random()*(9-2+1)+2);
     })
   	 .attr("cx", function(d) {return projection([d.y,d.x])[0]})
   	 .attr("cy", function(d) {return projection([d.y,d.x])[1]})
     .attr("fill",function(d){
      if(d.plant == "sage"){return "darkgreen"}
      else if (d.plant == "lavender"){return "purple"}
     })

    .attr("opacity",0.4)
      })
    })

    function randomIntFromInterval(min,max){

    }
  </script>
</body>
